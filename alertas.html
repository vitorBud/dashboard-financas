<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanç - Alertas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-chart-line"></i> Finanças</h1>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="transacoes.html"><i class="fas fa-wallet"></i> Transações</a></li>
                    <li><a href="orcamentos.html"><i class="fas fa-chart-pie"></i> Orçamentos</a></li>
                    <li><a href="relatorios.html"><i class="fas fa-chart-bar"></i> Relatórios</a></li>
                    <li><a href="categorias.html"><i class="fas fa-tags"></i> Categorias</a></li>
                    <li class="active"><a href="alertas.html"><i class="fas fa-bell"></i> Alertas</a></li>
                    <li><a href="configuracoes.html"><i class="fas fa-cog"></i> Configurações</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <img src="https://via.placeholder.com/40" alt="User">
                    <div class="user-info">
                        <span class="user-name">John Doe</span>
                        <span class="user-email">john@example.com</span>
                    </div>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <h2>Alertas</h2>
                </div>
                <div class="header-right">
                    <button class="btn btn-primary" id="add-alert">
                        <i class="fas fa-plus"></i> Novo Alerta
                    </button>
                </div>
            </header>

            <!-- Alertas -->
            <section class="alerts-section">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="active">Ativos</button>
                    <button class="tab-btn" data-tab="inactive">Inativos</button>
                    <button class="tab-btn" data-tab="triggered">Disparados</button>
                </div>

                <div class="tab-content active" id="active-alerts">
                    <div class="alerts-list" id="active-alerts-list">
                        <!-- Preenchido por JavaScript -->
                    </div>
                </div>

                <div class="tab-content" id="inactive-alerts">
                    <div class="alerts-list" id="inactive-alerts-list">
                        <!-- Preenchido por JavaScript -->
                    </div>
                </div>

                <div class="tab-content" id="triggered-alerts">
                    <div class="alerts-list" id="triggered-alerts-list">
                        <!-- Preenchido por JavaScript -->
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal de Alerta -->
    <div class="modal" id="alert-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-alert-title">Novo Alerta</h2>
            <form id="alert-form">
                <div class="form-group">
                    <label for="alert-name">Nome</label>
                    <input type="text" id="alert-name" required>
                </div>
                <div class="form-group">
                    <label for="alert-type">Tipo</label>
                    <select id="alert-type" required>
                        <option value="">Selecione...</option>
                        <option value="budget">Limite de Orçamento</option>
                        <option value="expense">Despesa Grande</option>
                        <option value="balance">Saldo Baixo</option>
                        <option value="income">Receita Recebida</option>
                    </select>
                </div>
                
                <div class="form-group alert-condition" id="budget-condition">
                    <label for="alert-category">Categoria</label>
                    <select id="alert-category">
                        <option value="">Selecione...</option>
                        <!-- Preenchido por JavaScript -->
                    </select>
                    <label for="alert-threshold">Limite (%)</label>
                    <input type="number" id="alert-threshold" min="1" max="100" value="90">
                </div>
                
                <div class="form-group alert-condition" id="expense-condition">
                    <label for="alert-amount">Valor Mínimo</label>
                    <input type="number" id="alert-amount" min="0.01" step="0.01" value="1000.00">
                </div>
                
                <div class="form-group alert-condition" id="balance-condition">
                    <label for="alert-balance">Saldo Mínimo</label>
                    <input type="number" id="alert-balance" min="0.01" step="0.01" value="1000.00">
                </div>
                
                <div class="form-group">
                    <label for="alert-notification">Notificação</label>
                    <select id="alert-notification">
                        <option value="email">E-mail</option>
                        <option value="app">Aplicativo</option>
                        <option value="both">Ambos</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="alert-status">Status</label>
                    <select id="alert-status">
                        <option value="active">Ativo</option>
                        <option value="inactive">Inativo</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-alert">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/alertas.js"></script>
</body>
</html>
